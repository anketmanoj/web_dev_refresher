<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Lists</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="I">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact</li>
    </ol>
    <h2>Tables</h2>
    <table>
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Employee ID</th>
      </thead>
      <tbody>
        <tr>
          <td>Anket</td>
          <td>25</td>
          <td>27887262</td>
        </tr>
        <tr>
          <td>Anket</td>
          <td>25</td>
          <td>27887262</td>
        </tr>
        <tr>
          <td>Anket</td>
          <td>25</td>
          <td>27887262</td>
        </tr>
        <tr>
          <td>Anket</td>
          <td>25</td>
          <td>27887262</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
