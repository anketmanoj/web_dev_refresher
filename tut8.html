<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input Tags</title>
  </head>
  <body>
    <h2>This is a forms tutorial</h2>
    <form action="test.php">
      <label for="name">Name: </label>
      <div><input type="text" name="myName" id="name" /></div>
      <div>Role: <input type="text" name="myRole" /></div>
      <div>Email: <input type="email" name="myEmail" id="" /></div>
      <br />
      <div>
        <input type="submit" value="Submit now" />
      </div>
      <br />
      <div>
        <input type="date" name="myDateTime" id="" />
      </div>
      <br />
      <div>
        <label for="eligible">Are you eligible?</label>

        <input type="checkbox" name="eligible" id="eligible" />
      </div>
      <div>
        Write about yourself: <br />
        <textarea name="myText" id="" cols="30" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
