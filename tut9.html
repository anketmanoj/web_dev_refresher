<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <p style="border: 2px solid red">This is a paragraph</p>
    <p style="border: 2px solid blue">This is a paragraph</p>

    <div style="border: 2px solid red">
      <span style="border: 2px solid green">This is a paragraph</span>
      <span>this is also a paragraph</span>
    </div>
  </body>
</html>
